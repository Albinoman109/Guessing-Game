<h1>My guessing game</h1>
	<p>This is my basic "Game"! I hope you enjoy it ;)</p>
<script type="text/javascript">
	var number = 53;
	var easterEgg = 42;
	var guess = prompt("Guess a number");
	if (guess == number) {
		alert("You win!!");
	}
	else {
		if (guess > number) {
			alert("Your guess it to high!");
		} else {
			if (guess == easterEgg) {
				alert("Thats the answer to the Ultamate Question of Life, the Universe, and Everything!");
			} else {
				if (guess < number) {
					alert("Your guess was to low!");
				}
			}
		}
	} 
</script>

</body>
