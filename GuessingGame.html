<body>
<h1>Our guessing game</h1>
<script type="text/javascript">
	var number = 53;
	var easter = 42;
	var guess = prompt("Guess a number");
	if (guess == number) {
		alert("You win!!");
	}
	else {
		if (guess > number) {
			alert("Your guess it to high!");
		} else {
			if (guess == easter) {
				alert("Thats the answer to the Ultamate Question of Life, the Universe, and Everything!");
			} else {
				if (guess < number) {
					alert("Your guess was to low!");
				}
			}
		}
	}
</script>
		
</body>
