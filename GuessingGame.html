<h1>My guessing game</h1>
	<p>This is my basic "Game"! I hope you enjoy it ;)</p>

<div>
	<img class="marvin" src="http://findicons.com/files/icons/1626/the_hitchhiker_s_guide_to_the_galaxy/128/marvin.png">
</div>

<script type="text/javascript">
	var number = 53;
	var easterEgg = 42;
	var hitchHiker = "towel";
	var guess = prompt("Guess a number");
	if (guess == number) {
		alert("You win!!");
	}
	else {
		if (guess > number) {
			alert("Your guess it to high!");
		} else {
			if (guess == easterEgg) {
				alert("Thats the answer to the Ultimate Question of Life, the Universe, and Everything!");
			} else {
				if (guess < number) {
					alert("Your guess was to low!");
				} else {
					if (guess == hitchHiker) {
						alert("You can't forget that!!");
					}
				}
			}
		}
	} 
</script>

</body>
